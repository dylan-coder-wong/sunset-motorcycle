<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Things</title>
</head>
<body>
    <audio id="audio" controls loop preload>
        <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button id="start" onclick="playSound()">
        Play Game
    </button>
</body>
<script>
function playSound() {
    let audio = document.getElementById('audio');
    audio.play();
}
</script>

</html>
